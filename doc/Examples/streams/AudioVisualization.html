<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        const socket = new WebSocket('ws://192.168.43.14:81');

        socket.addEventListener('open', (event) => {
            console.log('Conexi贸n WebSocket abierta');
        });

        socket.addEventListener('message', (event) => {
            const audioData = new Int16Array(event.data);

            // Funci贸n de p5.js para dibujar la forma de onda del audio
            function drawWaveform(data) {
                clear();
                beginShape();
                for (let i = 0; i < data.length; i++) {
                    const x = map(i, 0, data.length, 0, width);
                    const y = map(data[i], -32768, 32767, height, 0);
                    vertex(x, y);
                }
                endShape();
            }

            // Llama a la funci贸n para dibujar la forma de onda
            drawWaveform(audioData);
        });

        socket.addEventListener('close', (event) => {
            console.log('Conexi贸n WebSocket cerrada');
        });
    </script>
</body>
</html>
