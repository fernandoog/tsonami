<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Streaming</title>
</head>
<body>
    <audio id="audioPlayer" controls></audio>

    <script>
        // Establecer la conexi贸n WebSocket
        const socket = new WebSocket('ws://192.168.43.14:81');

        // Manipular eventos de la conexi贸n WebSocket
        socket.addEventListener('open', (event) => {
            console.log('Conexi贸n WebSocket abierta');
        });

        socket.addEventListener('message', (event) => {
            // Manipular datos binarios recibidos
            const audioData = new Int16Array(event.data);
            
            // Crear un objeto de audio
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const audioBuffer = audioCtx.createBuffer(1, audioData.length, audioCtx.sampleRate);
            const audioBufferSource = audioCtx.createBufferSource();
            audioBuffer.getChannelData(0).set(audioData);

            // Conectar el buffer al reproductor de audio
            audioBufferSource.buffer = audioBuffer;
            audioBufferSource.connect(audioCtx.destination);

            // Reproducir el sonido
            audioBufferSource.start();
        });

        socket.addEventListener('close', (event) => {
            console.log('Conexi贸n WebSocket cerrada');
        });
    </script>
</body>
</html>
